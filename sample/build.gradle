buildscript {
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}
plugins {
    id "application"
    id "idea"
    id "org.jetbrains.kotlin.jvm"
    id "kotlin-kapt"
}

group 'com.icerockdev'
version '0.0.1'

apply plugin: 'java'
apply plugin: 'kotlin'

repositories {
    mavenCentral()
}

mainClassName = "com.icerockdev.sample.Main"

dependencies {
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:$coroutines_version"
    implementation project(":kafka-service")
}

compileKotlin {
    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_11
    }
}
compileTestKotlin {
    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_11
    }
}

jar {
    archiveFileName.set("sample.jar")
    destinationDirectory.set(file("${project.rootDir}/build"))
    manifest {
        attributes(
                'Main-Class': mainClassName,
                "Class-Path": "${configurations.runtimeClasspath.files.collect { "libs/${it.getName()}" }.join(' ')}"
        )
    }
}
